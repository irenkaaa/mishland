icon: fa-rss

noshowtitle: true
permalink: /blog/
nomainnav: 0
---


<section class="blog">
    <header>
      <h2>Latest News</h2>
    </header>
    <div class="content">
          {% for post in site.posts %}
          <article class="article">
            <div class="media">
                <img src="{{post.image}}" alt="">
            </div>
            <div class="text">
                <time datetime="{{post.date}}">{{post.date}}</time>
                <h3>{{post.title}}</h3>
                <h2>{{post.secondtitle}}</h2>
                <p>{{post.text}}</p>
                <a href='#'>Read More</a>
            </div>
          </article>
          {% endfor %}
    </div>
</section>
