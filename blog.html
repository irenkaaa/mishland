---
layout: main
title: Blog
icon: fa-rss
noshowtitle: true
permalink: /blog/
nomainnav: 0
---


<section>
    <header>
      <h2>Latest News</h2>
    </header>
    <div class="content">
      <ul>
          {% for post in site.posts %}
          <li>
            <div class="media">
                <img src="{{post.image}}" alt="">
            </div>
            <div class="text">
                <time datetime="{{post.date}}">{{post.date}}</time>
                <a href="{{ site.baseurl }}{{ post.url }}">{{post.title}}</a>
                <h2>{{post.secondtitle}}</h2>
                <p>{{post.text}}</p>
            </div>
          </li>
          {% endfor %}
      </ul>
    </div>
</section>
